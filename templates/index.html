<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="tableContainer">
</div>
<button id="addRowButton">Add Row</button>
</body>
<script>
$(document).ready(function() {
    loadRows();
    function addRow() {
        let rowNumber = $('#tableContainer .row').length + 1;
        let newRowHtml = `
            <div class="row">
                <button class="deleteButton">Delete</button>
                <select class="dropdown"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option></select>
                <div id="loadingIcon${rowNumber}" style="display: none;" class="loadingIcon"></div>
            </div>
        `;

        // Append the new row to the container
        $('#tableContainer').append(newRowHtml);
    }

    $('#addRowButton').click(function() {
        addRow();
        saveRows();
    });

    function saveRows() {
        let rowsHtml = $('#tableContainer').html();
        localStorage.setItem('rowsHtml', rowsHtml);
    }

    // Function to load rows from localStorage
    function loadRows() {
        let savedRows = localStorage.getItem('rowsHtml');
        if (savedRows) {
          $('#tableContainer').html(savedRows);
        }
    }

});

</script>
</html>
